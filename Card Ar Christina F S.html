<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- the folllowing script is needed to animate gltf files -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <!-- MindAR library -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        .back-btn {
            position: fixed;
            top: 1rem;
            left: 2rem;
            background-color: #20aaee;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            z-index: 1000;
            /* Ensure it's above other content */
        }
    </style>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./marker/akita1.mind; maxTrack: 4" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <!--card images-->
            <img id="akita_neruCard" src="./marker/AR Tracking Card-JPG/akita.jpg">
            <img id="fairy_mikuCard" src="./marker/AR Tracking Card-JPG/miku.jpg">
            <img id="mta_misideCard" src="./marker/AR Tracking Card-JPG/mtamiside.jpg">
            <img id="steinberg_cubaseCard" src="./marker/AR Tracking Card-JPG/steinberg.jpg">
            <img id="kiariCard" src="./marker/AR Tracking Card-JPG/kiari.jpg">
            <img id="kiari2Card" src="./marker/AR Tracking Card-JPG/kiari2.jpg">
            <img id="mioCard" src="./marker/AR Tracking Card-JPG/mio.jpg">
            <img id="mio2Card" src="./marker/AR Tracking Card-JPG/mio2.jpg">
            <img id="rinCard" src="./marker/AR Tracking Card-JPG/rin.jpg">
            <img id="anzufutabaCard" src="./marker/AR Tracking Card-JPG/anzufutaba.jpg">


            <!--3D models-->
            <a-asset-item id="akita_neruModel" src="./assets/models/akita_neru/akita_neru.glb"></a-asset-item>
            <a-asset-item id="fairy_mikuModel" src="./assets/models/fairy_miku/Fairy Miku.glb"></a-asset-item>
            <a-asset-item id="mta_misideModel" src="./assets/models/mta_miside/mta_miside.glb"></a-asset-item>
            <a-asset-item id="steinberg_cubaseModel"
                src="./assets/models/steinberg_cubase/steinberg_cubase_13_pro_crack_2024__key.glb"></a-asset-item>
            <a-asset-item id="kiariModel" src="./assets/models/kiari/kiari.glb"></a-asset-item>
            <a-asset-item id="kiari2Model" src="./assets/models/kiari2/kiari2.glb"></a-asset-item>
            <a-asset-item id="mioModel" src="./assets/models/mio/mio.glb"></a-asset-item>
            <a-asset-item id="mio2Model" src="./assets/models/mio2/mio2.glb"></a-asset-item>
            <a-asset-item id="rinModel" src="./assets/models/rin/rin.glb"></a-asset-item>
            <a-asset-item id="anzufutabaModel" src="./assets/models/anzu_futaba/anzu_futaba.glb"></a-asset-item>

        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#akita_neruCard" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="-45 -90 -90" position="0 -0.25 0.1" scale="0.075 0.075 0.075"
                    src="#akita_neruModel" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-plane src="#anzufutabaCard" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.25 0.25 0.25"
                    src="#anzufutabaModel"></a-gltf-model>
            </a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2">
            <a-plane src="#kiariCard" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.25 0.25 0.25"
                    src="#kiariModel"></a-gltf-model>
            </a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 3">
            <a-plane src="#kiari2Card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.25 0.25 0.25"
                    src="#kiari2Model"></a-gltf-model>
            </a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 4">
            <a-plane src="#fairy_mikuCard" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.5 0.5 0.5" src="#fairy_mikuModel"
                    animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>


        <a-entity mindar-image-target="targetIndex: 5">
            <a-plane src="#mioCard" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.25 0.25 0.25" src="#mioModel"></a-gltf-model>
            </a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 6">
            <a-plane src="#mio2Card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.25 0.25 0.25" src="#mio2Model"></a-gltf-model>
            </a-plane>
        </a-entity>


        <a-entity mindar-image-target="targetIndex: 7">
            <a-plane src="#mta_misideCard" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.25 0.25 0.25" src="#mta_misideModel"
                    animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 8">
            <a-plane src="#rinCard" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.25 0.25 0.25" src="#rinModel"></a-gltf-model>
            </a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 9">
            <a-plane src="#steinberg_cubaseCard" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <!-- animation-mixer diperlukan untuk menjalankan animasi pada model 3d (jika tersedia) -->
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.25 0.25 0.25" src="#steinberg_cubaseModel"
                    animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>

    </a-scene>

    <a href="./dashboard.html" class="back-btn">Back</a>
    <div id="UI">Marker information here.</div>
</body>

</html>
